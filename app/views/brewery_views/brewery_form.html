<script src="{{@BASE}}/app/views/js/validate_brewery.js"></script>
<div style="padding: 3rem 1rem">
    <form class="well center-block" style="max-width: 35rem" action="{{@formAction}}"
          method="POST" role="form" id="brewery_form" enctype="multipart/form-data">
        <legend class="text-center">Add a Brewery</legend>

        <div id="name-error" style="background-color: #550000">
            <h1></h1>
        </div>
        <div class="form-group input-group">
            <input class="form-control" name="brewery_name" id="brewery_name" type="text" >
            <span class="input-group-addon">Name</span>
        </div>

        <div id="location-error" style="background-color: #550000">
            <h1></h1>
        </div>
        <div class="form-group input-group">
            <input class="form-control" name="brewery_location" id="brewery_location" type="text">
            <span class="input-group-addon">Location</span>
        </div>

        <div class="form-group input-group">
            <input class="form-control" name="brewery_logo" id="brewery_logo" type="file">
            <span class="input-group-addon">Upload Logo</span>
        </div>

        <div>
            <button class="btn btn-primary col-lg-offset-4" onclick="validateBrewery()">Save Brewery</button>
        </div>
    </form>
</div>
